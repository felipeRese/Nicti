version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./db/queries"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              pointer: true
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              pointer: true
              type: "int64"
          - db_type: "pg_catalog.numeric"
            go_type:
              type: "string"

