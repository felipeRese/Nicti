version: "3.9"

services:
  app:
    build: .
    container_name: nicti-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nicti}:${POSTGRES_PASSWORD:-nicti_dev_password}@postgres:5432/${POSTGRES_DB:-nicti}
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/tmp

  postgres:
    image: postgres:16-alpine
    container_name: nicti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nicti}
      POSTGRES_USER: ${POSTGRES_USER:-nicti}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nicti_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
